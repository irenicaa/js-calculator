<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/calculator.css" />

    <title>js-calculator</title>
  </head>
  <body>
    <h1>js-calculator</h1>

    <section class="calculator-container">
      <div class="input-field-container">
        <input class="input-field" />
      </div>

      <div class="button-0-container">
        <button class="button-0">0</button>
      </div>
      <div class="button-1-container">
        <button class="button-1">1</button>
      </div>
      <div class="button-2-container">
        <button class="button-2">2</button>
      </div>
      <div class="button-3-container">
        <button class="button-3">3</button>
      </div>
      <div class="button-4-container">
        <button class="button-4">4</button>
      </div>
      <div class="button-5-container">
        <button class="button-5">5</button>
      </div>
      <div class="button-6-container">
        <button class="button-6">6</button>
      </div>
      <div class="button-7-container">
        <button class="button-7">7</button>
      </div>
      <div class="button-8-container">
        <button class="button-8">8</button>
      </div>
      <div class="button-9-container">
        <button class="button-9">9</button>
      </div>
      <div class="button-dot-container">
        <button class="button-dot">.</button>
      </div>
      <div class="button-equal-container">
        <button class="button-equal">=</button>
      </div>
      <div class="button-plus-container">
        <button class="button-plus">+</button>
      </div>
      <div class="button-minus-container">
        <button class="button-minus">-</button>
      </div>
      <div class="button-star-container">
        <button class="button-star">*</button>
      </div>
      <div class="button-slash-container">
        <button class="button-slash">/</button>
      </div>
      <div class="button-percent-container">
        <button class="button-percent">%</button>
      </div>
      <div class="button-clean-container">
        <button class="button-clean">C</button>
      </div>
    </section>
  </body>
</html>
