<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/elements.css" />

    <script src="scripts/calculator_state.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/input_filter.js"></script>

    <title>js-calculator</title>
  </head>
  <body>
    <section class="calculator-container">
      <div class="input-field-container">
        <input class="input-field" tabindex="1" value="0" autocomplete="off" />
      </div>

      <div class="button-0-container">
        <button class="button-0" tabindex="18">0</button>
      </div>
      <div class="button-1-container">
        <button class="button-1" tabindex="14">1</button>
      </div>
      <div class="button-2-container">
        <button class="button-2" tabindex="15">2</button>
      </div>
      <div class="button-3-container">
        <button class="button-3" tabindex="16">3</button>
      </div>
      <div class="button-4-container">
        <button class="button-4" tabindex="10">4</button>
      </div>
      <div class="button-5-container">
        <button class="button-5" tabindex="11">5</button>
      </div>
      <div class="button-6-container">
        <button class="button-6" tabindex="12">6</button>
      </div>
      <div class="button-7-container">
        <button class="button-7" tabindex="6">7</button>
      </div>
      <div class="button-8-container">
        <button class="button-8" tabindex="7">8</button>
      </div>
      <div class="button-9-container">
        <button class="button-9" tabindex="8">9</button>
      </div>
      <div class="button-dot-container">
        <button class="button-dot" tabindex="19">.</button>
      </div>
      <div class="button-equal-container">
        <button class="button-equal" tabindex="20">=</button>
      </div>
      <div class="button-plus-container">
        <button class="button-plus" tabindex="17">+</button>
      </div>
      <div class="button-minus-container">
        <button class="button-minus" tabindex="13">-</button>
      </div>
      <div class="button-star-container">
        <button class="button-star" tabindex="9">*</button>
      </div>
      <div class="button-division-container">
        <button class="button-division" tabindex="5">&#x00F7;</button>
      </div>
      <div class="button-percent-container">
        <button class="button-percent" tabindex="4">%</button>
      </div>
      <div class="button-radix-container">
        <button class="button-radix" tabindex="3">&#x221A;</button>
      </div>
      <div class="button-clean-container">
        <button class="button-clean" tabindex="2">C</button>
      </div>
    </section>
  </body>
</html>
